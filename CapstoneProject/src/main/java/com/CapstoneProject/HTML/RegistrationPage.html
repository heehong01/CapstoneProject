<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegistrationPage</title>
</head>
<center>
<h1>Bibimbap</h1>
<body>

<h2>Registration Page</h2>
<form>
    <br/><br/><label for="FirstName">First Name</label>
    <input id="FirstName" placeholder="Enter your First Name" type="text" name="FirstName" required/>

    <br/><br/><label for="LastName">Last Name</label>
    <input id="LastName" placeholder="Enter your Last Name" type="text" name="LastName" required/>

    <br/><br/><label for="Email">Email</label>
    <input id="Email" placeholder="Enter your email" type="email" name="Email" required/>

    <br/><br/><label for="Password">Password</label>
    <input id="Password" placeholder="Enter your password" type="password" name="Password" required/>

    <br/><br/><label for="ConfirmPassword">Confirm Password</label>
    <input id="ConfirmPassword" placeholder="Confirm your password" type="password" name="ConfirmPassword" required/>

    <br/><br/><label>Gender </label>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male"/>
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female"/>
    <label for="other">Other</label>
    <input type="radio" name="gender" id="other" value="other"/>

    <br/><br/><label for="DOB">Date of Birth</label>
    <input id="DOB" type="date" name="DOB"/>

    <br/><br/><input name="Register" type="submit" value="Register" />
</form>
<a href="LoginPage.html" id="HasAccount">Already have an account? Login here!</a>
</body>
</center>
</html>
